<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
pageEncoding="ISO-8859-1"%>

<html>
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <!-- all css here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/chosen.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/meanmenu.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/bundle.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-5">
        <form class="text-center border border-light p-5" action="flat_owner_loginserv">

            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="text" class="form-control mb-4" id="t2" name="t2">
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a href="Reg.jsp">Register</a>
            </p>
        </form>
    </div>

    <div class="col-sm-1"></div>
    <div class="col-sm-6">
        <form class="text-center border border-light p-5" action="Flat_OwnerRegServ">
            <p class="h4 mb-4">Sign Up</p>
            firstName:<input type="text" name="t2"><br><br>
            lastName:<input type="text" name="t3"><br><br>
            email:<input type="text" name="t4"><br><br>
            password:<input type="text" name="t4"><br><br>
            <input type="submit" name="submit" value="Register"><br>
        </form>
    </div>
</div>

</body>
</html>
