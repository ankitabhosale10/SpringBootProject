<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3">

            <form th:action="@{/user/api/register}" method="post" th:object="${UserInfo}">

                <br>
                <div class="mb-3">
                    <label for="exampleInputFirstName1" class="form-label">First Name </label>
                    <input type="text" required class="form-control" name="firstName" id="exampleInputFirstName1" >
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInputLastName1" class="form-label">Last Name </label>
                    <input type="text" required class="form-control" name="lastName" id="exampleInputLastName1" >
                </div>

                <br>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email </label>
                    <input type="email" required class="form-control" name="email" id="exampleInputEmail1" >
                </div>

                <br>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" required class="form-control" name="password" id="exampleInputPassword1">
                </div>

                <br>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit"  class="btn btn-primary">Submit</button><br><br>

                <h6 th:text="${message}" style="color:red"></h6>

            </form>
        </div>
    </div>
</div>
<a href="/user-login"> User Login </a>

</body>

</script>
</html>
