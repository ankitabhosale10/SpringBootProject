<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3">

            <form th:action="@{/product/api/productEntry}" method="post" th:object="${Product}">

                <br>
                <div class="mb-3">
                    <label for="exampleInput-productName" class="form-label">Product Name </label>
                    <input type="text" required class="form-control" name="productName" id="exampleInput-productName" >
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInput-brand" class="form-label">Brand</label>
                    <input type="text" required class="form-control" name="brand" id="exampleInput-brand" >
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInput-description" class="form-label">Description</label>
                    <input type="text" required class="form-control" name="description" id="exampleInput-description" >
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInput-unitPrice" class="form-label">UnitPrice</label>
                    <input type="text" required class="form-control" name="unitPrice" id="exampleInput-unitPrice" >
                </div>

                <br>
                <div class="mb-3">
                    <label for="exampleInput-quantity" class="form-label">Quantity</label>
                    <input type="text" required class="form-control" name="quantity" id="exampleInput-quantity">
                </div>

                <button type="submit"  class="btn btn-primary">Submit</button><br><br>

                <h6 th:text="${message}" style="color:red"></h6>

            </form>
        </div>
    </div>
</div>

</body>

   console.log("working");
</script>
</html>
